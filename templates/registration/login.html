{% extends "registration/baselogin.html" %}

{% block contenido %}


<div class="container">
	<div class="div-login">
    <div class="row action-login z-depth-3">	
      <div class="header-login">
        <h3>Bienvenido</h3>
      </div>
      <div class="content-login">
        {% if form.errors %}
          <p style="color: white;">El usuario y/o contraseña con incorrectos, intente nuevamente.</p>
        {% endif %}
        <form class="col s12" method="post" action="{% url 'login' %}">
        {% csrf_token %}
          <div class="row">
            <div class="input-field col s12">
              {{ form.username }}
              <label for="username">Usuario</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
            	{{ form.password }}
              <label for="password">Contraseña</label>
            </div>
          </div>
          <div class="row">
          	<div class="input-field col s12">
          		<button class="btn-large waves-effect waves-light" style="width:100%;" type="submit" name="action">Entrar
    			    <i class="material-icons right">send</i>
    			  </button>
          	</div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}
